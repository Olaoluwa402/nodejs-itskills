<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;700&display=swap" rel="stylesheet"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/js/bootstrap.min.js" integrity="sha512-vyRAVI0IEm6LI/fVSv/Wq/d0KUfrg3hJq2Qz5FlfER69sf3ZHlOrsLriNm49FxnpUGmhx+TaJKwJ+ByTLKT+Yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Simple Real-Time Quotes app </title>
</head>
<body>
    <div class="container row">
        <h2>Real Time Quotes</h2>
     <div class="col-md-2"></div>
     <div class="col-md-8">
        <div class="quotes-container" id="next">
            <blockquote>Have a great day, Have a great life</blockquote>
        </div>
     </div>
     <div class="col-md-2"></div>
    </div>

    <script type="module">
        import { io } from "https://cdn.socket.io/4.3.2/socket.io.esm.min.js";
         
        //connect
        const socket = io('http://localhost:4000');
        //cehck for connection instance
        socket.on('connect', ()=> {
            console.log('client connected')
        })

        socket.on('next', (data)=> {
            console.log(data.data) 

            $('#next').append(`<blockquote>${data.data.quote}</blockquote>`)
        })

      </script>
</body>
</html>
